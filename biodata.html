<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Biodata</title>
    
    <style>
        body {
            margin: 0;
            padding: 40px;
            /* Menggunakan gambar yang sama dengan index.html */
            background-image: url("img/gambar.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
            /* Menengahkah konten secara vertikal dan horizontal */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            /* Transparansi 0.8 agar sama persis dengan index.html */
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #2c3e50; /* Warna biru gelap konsisten */
            margin-bottom: 20px;
        }

        .info-teks {
            text-align: left;
            margin-bottom: 10px;
        }

        /* Gaya tombol yang sama dengan index.html */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #34495e;
        }

        /* Gaya khusus untuk fitur klik info lanjut */
        .judul-klik {
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            margin-top: 20px;
            background: rgba(44, 62, 80, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .konten-rahasia {
            display: none; 
            text-align: left;
            margin-top: 10px;
            line-height: 1.6;
            padding: 10px;
            border-left: 3px solid #2c3e50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Biodata Saya</h1>
        
        <div class="info-teks">
            <p>Nama: <strong>Muhammad Dzaky Pratama</strong></p>
            <p>Pekerjaan: Mahasiswa</p>
        </div>

        <p class="judul-klik" data-target="info-lebih">Klik untuk Info Lebih Lanjut</p>
        
        <div id="info-lebih" class="konten-rahasia">
            <p><strong>Hobi:</strong> Coding, Baca Komik, dan Ngelamunn.</p>
            <p><strong>Keahlian:</strong> Intinya jago bet gwehj.</p>
            <p><strong>Motto:</strong> KODING SUSAH BETT PAKKKK.</p>
        </div>

        <button onclick="window.location.href='index.html'">
            Kembali ke Beranda
        </button>
    </div>

    <script>
        // Script untuk buka/tutup info (Toggle)
        document.querySelectorAll(".judul-klik").forEach(judul => {
            judul.addEventListener("click", () => {
                const targetId = judul.dataset.target;
                const targetElement = document.getElementById(targetId);
                
                if (targetElement.style.display === "none" || targetElement.style.display === "") {
                    targetElement.style.display = "block";
                } else {
                    targetElement.style.display = "none";
                }
            });
        });
    </script>
       
</body>
</html>
