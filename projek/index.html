        body {
            margin: 0;

            color: #2c3e50;
        }

        h2 {
            margin-top: 30px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #34495e;
        }

        footer {
            margin-top: 50px;
        }
